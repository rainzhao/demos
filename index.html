<!DOCTYPE html> <html> <head> <meta charset=UTF-8> <meta name=viewport content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"> <meta http-equiv=X-UA-Compatible content="ie=edge"> <link href=//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css rel=stylesheet> <title>Demos</title> <link rel="shortcut icon" href="favicon.ico"></head> <body> <div id=app class=app-container> <aside class="app-container__aside app-aside" :class="{
            'app-container__aside--hide-on-desktop': hideAppAsideOnDesktop,
            'app-container__aside--show-on-mobile': showAppAsideOnMobile
           }" @click=toggleAppAside(false)> <div class=app-aside__content> <div class=search-bar @click.stop> <i class="fa fa-search search-bar__icon search-bar__icon--search"></i> <input v-model=keywords class=search-bar__input type=text placeholder=Search> <i v-show=keywords @click=clearKeywords class="fa fa-times search-bar__icon search-bar__icon--clear"></i> </div> <nav class=side-nav> <ul class=side-nav__list> <template v-for="demo in navList"> <li v-if=demo.isGroup class=side-nav__item-group> {{demo.title}} </li> <li v-else class=side-nav__item> <a class=side-nav__link :class="{
                     'side-nav__link--active': isDemoActived(demo)
                   }" :href="'#/' + demo.entry">{{demo.title}}</a> </li> </template> </ul> </nav> </div> </aside> <main class="app-container__main app-main"> <header class="app-main__header app-header"> <div class=app-header__menu-trigger :class="{
                'app-header__menu-trigger--arrow': !hideAppAsideOnDesktop
              }" @click=toggleAppAside()> <span></span> </div> <div class=app-header__title> <h4> {{activeDemo && activeDemo.title}} <i v-show=iframeLoading class=app-header__loading-spinner></i> </h4> </div> <div> <a href=https://github.com/mlxiao93/demos target=_blank class=app-header__link> <i class="fa fa-github"></i> </a> <a :href=demoSrc class=app-header__link> <i class="fa fa-expand"></i> </a> </div> </header> <article class=app-main__article> <iframe @load=iframeOnload :src=demoSrc></iframe> </article> <aside class="app-main__search-result-panel search-result-panel search-result-panel--desktop" :class="{'app-main__search-result-panel--show': keywords}"> <h4>搜索结果</h4> </aside> </main> </div> <script src=//cdn.bootcss.com/vue/2.1.8/vue.min.js></script> <script type="text/javascript" src="index/bundle.5ac545a8edd5d3e9f92f.js"></script></body> </html>
